<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - Simple Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> WhatsApp Bot</h1>
            <p>Simple Settings & Status Viewer</p>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="settings">
                <i class="fas fa-cog"></i> Settings
            </button>
            <button class="nav-tab" data-tab="status">
                <i class="fas fa-image"></i> Saved Status
            </button>
        </nav>

        <!-- Settings Tab -->
        <div class="tab-content active" id="settings">
            <div class="section">
                <h2><i class="fas fa-toggle-on"></i> Quick Toggles</h2>
                <div class="toggles-grid">
                    <div class="toggle-item">
                        <label>
                            <span class="toggle-label">Auto Reply</span>
                            <input type="checkbox" id="autoReply" class="toggle-input">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="toggle-item">
                        <label>
                            <span class="toggle-label">Social Media Download</span>
                            <input type="checkbox" id="socialMedia" class="toggle-input">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="toggle-item">
                        <label>
                            <span class="toggle-label">Auto Status View</span>
                            <input type="checkbox" id="statusView" class="toggle-input">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="toggle-item">
                        <label>
                            <span class="toggle-label">Hide Online Status</span>
                            <input type="checkbox" id="hideOnline" class="toggle-input">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="toggle-item">
                        <label>
                            <span class="toggle-label">Disable Read Receipts</span>
                            <input type="checkbox" id="disableReceipts" class="toggle-input">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="toggle-item">
                        <label>
                            <span class="toggle-label">Pause Bot</span>
                            <input type="checkbox" id="pauseBot" class="toggle-input">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2><i class="fas fa-wrench"></i> Basic Configuration</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="prefix">Command Prefix</label>
                        <input type="text" id="prefix" placeholder="." maxlength="5">
                    </div>
                    
                    <div class="form-group">
                        <label for="botName">Bot Name</label>
                        <input type="text" id="botName" placeholder="WhatsApp Bot">
                    </div>
                    
                    <div class="form-group">
                        <label for="ownerNumber">Owner Number</label>
                        <input type="text" id="ownerNumber" placeholder="94XXXXXXXXX">
                    </div>
                </div>
                
                <button class="save-btn" onclick="saveSettings()">
                    <i class="fas fa-save"></i> Save Settings
                </button>
            </div>
        </div>

        <!-- Status Tab -->
        <div class="tab-content" id="status">
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-image"></i> Saved Status Updates</h2>
                    <button class="refresh-btn" onclick="loadStatuses()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                
                <div class="filters">
                    <select id="statusFilter">
                        <option value="all">All Types</option>
                        <option value="image">Images Only</option>
                        <option value="video">Videos Only</option>
                    </select>
                    
                    <select id="timeFilter">
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                
                <div class="status-grid" id="statusGrid">
                    <div class="loading">Loading statuses...</div>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
